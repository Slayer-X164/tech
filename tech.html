<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechXtreme - Futuristic Event</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: black;
            font-family: 'Roboto', sans-serif;
            color: white;
            margin: 0;
            overflow: hidden;
        }

        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        img {
            margin-bottom: 20px;
        }

        .college-name {
            color: #ffd700;
            font-size: 38px;
            text-shadow: 0 0 10px #ffd700, 0 0 20px orange;
            margin: 5px 0;
            font-family:cursive;
        }

        h1 {
            color: cyan;
            font-size: 45px;
            text-shadow: 0 0 10px cyan, 0 0 20px cyan, 0 0 30px cyan;
            margin-top: 10px;
            font-family: 'Orbitron', sans-serif;
        }

        h3 {
            font-size: 18px;
            color: yellowgreen;
            margin: 10px 0;
            font-family: cursive;
        }

        h4 {
        color: #ffd700;
        font-size: 38px;
        text-shadow: 0 0 10px #ffd700, 0 0 20px orange;
        margin: 5px 0;
         white-space: pre; /* Preserve spaces */
        text-align: center;
        }
        
        .board-name{
            font-size: 24px;
            font-family: cursive;
        }
    </style>
</head>
<body>
    <div id="content">
        <img src="clg-logo.webp" alt="RJC Logo" width="120">
        <h2 class="board-name">Hindi Vidya Prachar Samiti's</h2>
        <h2 class="college-name">RAMNIRANJAN JHUNJHUNWALA COLLEGE</h2>
        <h3>OF ARTS, SCIENCE & COMMERCE (AUTONOMOUS)</h3>
        <h2 class="h4" id="typed-text"></h2>
    </div>
    <script>
        const text = "DEPARTMENT OF IT AND CS";
        const speed = 100; 
        let index = 0;
    
        function typeEffect() {
            const element = document.getElementById("typed-text");
            if (index < text.length) {
                element.innerHTML += text[index];
                index++;
                setTimeout(typeEffect, speed);
            }
        }
    
        // Start typing effect after the page loads
        window.onload = typeEffect;
    </script>
    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script>
        let scene, camera, renderer, stars = [], starCount = 1000, cameraZ = 0, lightSpeed = 1;

        function init() {
             scene = new THREE.Scene();
            scene.fog = new THREE.Fog('#000000', 750, 1000);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = cameraZ;

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

             for (let i = 0; i < starCount; i++) {
                let star = createStar();
                stars.push(star);
                scene.add(star);
            }

            animate();
        }

        function createStar() {
            let geometry = new THREE.SphereGeometry(1, 8, 8);
            let material = new THREE.MeshBasicMaterial({ color: 0xffffff });
            let star = new THREE.Mesh(geometry, material);

            star.position.x = (Math.random() - 0.5) * 1000;
            star.position.y = (Math.random() - 0.5) * 1000;
            star.position.z = Math.random() * -1000;

            return star;
        }

        function animate() {
            requestAnimationFrame(animate);

            stars.forEach(star => {
                star.position.z += lightSpeed;
                if (star.position.z > cameraZ) {
                    star.position.z = Math.random() * -1000;
                }
            });

            renderer.render(scene, camera);
        }

        // Light speed effect on click
        window.addEventListener("click", () => lightSpeed = 12);
        window.addEventListener("keyup", () => lightSpeed = 1);

        init();
    </script>
</body>
</html>
